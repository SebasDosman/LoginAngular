<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <!-- Jumbotron -->
  <div *ngIf="!loading" class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign Up</h2>
            <form [formGroup]="registerUser" (ngSubmit)="signUp()">

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input formControlName="email" type="email" id="form3Example4" class="form-control" placeholder="name@example.com"/>
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input formControlName="password" type="password" id="form3Example5" class="form-control" placeholder="minimum six characters"/>
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input formControlName="repeatPassword" type="password" id="form3Example6" class="form-control" placeholder="minimum six characters"/>
                <label class="form-label" for="form3Example4">Repeat Password</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Remember me
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" onclick="">
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://images.pexels.com/photos/3418400/pexels-photo-3418400.jpeg?auto=compress&cs=tinysrgb&w=1600"
          class="w-100 rounded-4 shadow-4" alt="" />
      </div>
    </div>
  </div>

  <loading *ngIf="loading"></loading>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
